<!DOCTYPE html>
<html lang="pl">

<head>
    <title>FlashBox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Cambay&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles/couriers.css" rel="stylesheet" type="text/css">
    <link href="styles/couriers-forms.css" rel="stylesheet" type="text/css">
    <script src="scripts/login_courier_script.js"></script>
    

</head>
<body>
    <div class="bg-image">
    <div class="container">
        
			<div class="inner shadow">
				<div class="image-holder">
					<img src="images/login.png" alt="">
                </div>
            <div class="form-container">
				<form id="login-form" action="https://localhost:8083/login/log" method="POST">
					<h3>Zaloguj się</h3>
					<div class="form-wrapper">
                        <input type="text" placeholder="Login" name="login" class="form-control">
                    </div>
					<div class="form-wrapper">
                        <input type="password" placeholder="Hasło" name="password" class="form-control">
                    </div>
                    <input id="submit-button" type="submit" class="register-button btn-dark" name="submit" value="Loguj">
				</form>
			</div>
            </div>
    <span  class="foot position-absolute bottom-0 end-0">© 2020 FlashBox </span>
</div>
</body>

</html>
