<!DOCTYPE html>
<html lang="pl">

<head>
    <title>FlashBox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Cambay&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="styles/couriers.css" rel="stylesheet" type="text/css">
	<link href="styles/couriers-forms.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="bg-image">
    <div class="container">
        
			<div class="inner shadow">
				<div class="image-holder">
					<img src="images/girl-courier.png" alt="">
				</div>
				<div class="form-container">
					<form action="/token/generate" method="POST">
						<h3>Generuj klucz </h3>
						<div class="form-wrapper">
							<input type="text" placeholder="Id paczkomatu" name="lockerId" class="form-control">
						</div>
						<input type="submit" class="register-button btn-dark" name="submit" value="Generuj">
						{% if wrong %}
						<h1 class="warning-msg">Nie ma takiego paczkomatu</h1>
						{% elif timeToken %}
						<h1 class="result-msg">{{timeToken }}</h1>
						{% endif %}
					</form>
				</div>
			</div>
    
	<span  class="foot position-absolute bottom-0 end-0">© 2020 FlashBox </span>
	<div class="position-absolute bottom-0 start-0" >
        <a href="/"> <button type="button" class="btn btn-dark">Powrót do interfejsu</button> </a>
        <a href="/logout"> <button type="button" class="btn btn-dark">Wyloguj</button> </a>
    </div>
</div>
</div>
</body>

</html>
